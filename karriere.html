<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Karriere ved Pentia</title>
</head>
<body>
    <p>Dette skal blive til karriere siden</p>
    <header>

    </header>
    <main>
        <div class="karriere">
            <div class="pentagon"></div>

            <!-- ansøgning client director -->

            <div class="clientdirector">
                <!-- video her mørkegrøn -->
                <button class="green"></button>
                <div class="titelgreen">Client Director, København</div>
                <p></p>
            </div>
            <div class="senioruxdesigner">
                <!-- video eller billede her blå -->
                <button class="blue"></button>
                <div class="titelblue">Senior UX Designer</div>
            </div>
            <div class="frontendkonsulent">
                <!-- video eller billede her lysegrøn  -->
                <button class="lightgreen"></button>
                <div class="titellightgreen">Frontend Konsulent</div>
            </div>
            <div class="digitalloesningsarkitekt">
                <!-- video eller billede her rød -->
                <button class="red"></button>
                <div class="titelred">Digital Løsningsarkitekt</div>
            </div>
            <div class="seniorbackendkonsulent">
                <!-- video eller billede her mørkegrøn -->
                <button class="green"></button>
                <div class="titelgreen">Senior Backend Konsulent</div>
            </div>
            <div class="backendkonsulent">
                <!-- video eller billede her blå -->
                <button class="blue"></button>
                <div class="titelblue">Backend Konsulent, Aarhus</div>
            </div>
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
